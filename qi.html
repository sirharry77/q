<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quran</title>
    <!-- Preload font files -->
  <link rel="preload" href="./static/Vazirmatn-Regular.ttf" as="font" type="font/ttf" crossorigin>
  <link rel="preload" href="./static/Vazirmatn-Bold.ttf" as="font" type="font/ttf" crossorigin>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="qi.css?c=1Ssd">
  <!-- Custom CSS -->
</head>
<body>

<!-- Fixed top bar (for desktop) -->
<nav id="top-bar" class="navbar navbar-expand-lg navbar-dark fixed-top desktop-top-bar">
  <div class="search-container">
    <span style="padding-left: 4px;">Find:</span> <!-- Added text before the input -->
    <input type="text" id="search-input" class="form-control">
    <button id="search-btn" class="btn btn-primary">Go!</button>
  </div>
  <button id="contents-btn" class="btn">Contents</button>
  <button id="prev-chapter-btn" class="btn btn-primary disabled" style="display: none;">Prev. Chapter</button>
  <button id="next-chapter-btn" class="btn btn-primary" style="display: none;">Next Chapter</button>
<button id="prev-verse-btn" class="btn btn-primary" style="display: none;">Prev. Verse</button>
<button id="next-verse-btn" class="btn btn-primary" style="display: none;">Next Verse</button>
</div>  
</nav>

<!-- New bottom bar (for mobile) -->
<nav id="bottom-bar" class="navbar navbar-expand-lg navbar-dark fixed-bottom mobile-bottom-bar">
  <button id="search-btn-mobile" class="btn btn-primary">Find</button>
  <button class="scroll-to-top" style="display: none;">Scroll to Top</button>
  <button id="prev-verse-btn-mobile" class="btn btn-primary" style="display: none;">&lt; &lt;</button>
<button id="next-verse-btn-mobile" class="btn btn-primary" style="display: none;">&gt; &gt;</button>
  <button id="contents-btn-mobile" class="btn btn-primary">Contents</button>
</nav>

<!-- Modal -->
<div class="modal fade" id="searchModal" tabindex="-1" role="dialog" aria-labelledby="searchModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="searchModalLabel">Find:</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="text" id="search-input-mobile-modal" class="form-control" placeholder="e.g., 2, 2:3, 2:2-5, الم, word">
      </div>
      <div class="modal-footer">

        <button id="search-btn-modal" class="btn btn-primary">Go!</button>
      </div>
    </div>
  </div>
</div>


<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <!-- Translation Column -->
      <div id="translation-column">
        <!-- Translation content will be dynamically added here -->
      </div>
      <!-- Footnotes Column -->
      <div id="footnotes-column">
        <!-- Footnotes will be dynamically added here -->
      </div>  	  
    </div>
  </div>
</div>

<div class="container" style="padding-bottom: 70px;">
  <div class="row">
    <div class="col-md-12">
      <!-- Surah List -->
      <div id="surah-list-section" style="display: none;">
        <h2>Contents</h2>
        <div id="surah-list"></div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS and any custom scripts -->
<script src="./js/jquery-3.3.1.slim.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/bootstrap.bundle.min.js"></script>

<!-- Your custom JavaScript -->
<script src="./en/surah_en.js"></script>
<script src="qi.js"></script> 
</body>
</html>
