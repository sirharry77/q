<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Laman Web Quran</title>
</head>
<body>
    <div class="container">
           <button onclick="goToSuraPage()">Senarai Surah</button>
        <div class="surah-list" id="surahList">
            <!-- Daftar surah akan ditambahkan di sini oleh JavaScript -->
        </div>
<!-- Tambahkan ini di dalam bahagian HTML di mana anda ingin menunjukkan kotak carian -->
<input type="text" id="searchAyat" placeholder="Masukkan nombor ayat">
<button onclick="searchAyat()">Cari Ayat</button>

<!-- ... -->
<div class="surah-info">
    <div class="surah-name-malay">Al-Fatihah</div>
    <div class="combined-number">1:1</div>
    <div class="surah-name-arabic">سورة الفاتحة</div>
</div>
<!-- ... -->


        <div class="ayah">
            <div class="arabic">بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ</div>
            <div class="translation">Dengan nama TUHAN, Maha Pengasih, Maha Penyayang.*</div>
           <button id="playStopButton" onclick="togglePlayStop()">Play</button>
            <!-- Tambahkan tombol "Next" -->
			<button onclick="showPreviousAyat()">Back</button>
            <button onclick="showNextAyat()">Next</button>
        </div>
        <audio id="audioPlayer" controls>
            Your browser does not support the audio element.
        </audio>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
