<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Laman Web Quran</title>
</head>
<body>
    <div class="container">
<div id="searchContainer">
 <button id="surahListButton" onclick="goToSuraPage()">Senarai Surah</button>
    <input type="text" id="searchAyat" placeholder="Masukkan nombor ayat">
    <button id="searchButton" onclick="searchAyat()">Cari Ayat</button>
</div>


<!-- ... -->
<div class="surah-info">
    <div class="surah-name-malay">Al-Fatihah</div>
    <div class="combined-number">1:1</div>
    <div class="surah-name-arabic">سورة الفاتحة</div>
</div>
<!-- ... -->


        <div class="ayah">
            <div class="arabic">بِسْمِ اللَّهِ الرَّحْمَٰنِ الرَّحِيمِ</div>
			<div class="subtitle" id="subtitle"></div>
            <div class="translation">Dengan nama TUHAN, Maha Pengasih, Maha Penyayang.</div>
			<div class="footnote" id="footnote">*Catatan Kaki: Ini adalah contoh footnote.</div>
        </div>

<div class="button-container">
    <button id="backButton" onclick="showPreviousAyat()">Back</button>
    <button id="nextButton" onclick="showNextAyat()">Next</button>
    <button id="playStopButton" onclick="togglePlayStop()">Play</button>
</div>		
		
        <audio id="audioPlayer" controls>
            Your browser does not support the audio element.
        </audio>
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
